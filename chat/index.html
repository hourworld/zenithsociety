<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatBot Page Title</title> //Enter the title of the web page where the chatbot is hosted.
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Nunito+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://gptinsiders.com/all.min.css" />
    
    <meta name="theme-color" content="#1995f0" />
    <meta property="og:title" content="Chatbot" />
  </head>
  <body>
    <div id="loading">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 100 100"
        width="40"
        height="40"
      >
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="#FFFFFF"
          stroke-width="8"
          fill="none"
        />
        <circle
          cx="50"
          cy="50"
          r="40"
          stroke="#0066b1"
          stroke-width="8"
          fill="none"
          stroke-dasharray="250"
          stroke-dashoffset="0"
        >
          <animate
            attributeName="stroke-dashoffset"
            dur="1s"
            repeatCount="indefinite"
            from="0"
            to="250"
          />
        </circle>
      </svg>
    </div>

    <section
      id="chat-background"
      style="height: 100vh; width: 100%; display: flex; justify-content: center"
    >
      <div class="container pt-lg-4 pb-lg-4">
        <div class="row chat-background">
          <div class="col p-0 col-main-chat">
            <div class="ai-chat-top">
              <div class="row align-items-center">
                <div class="col-md-7 col-lg-8 col-7">
                  <div class="wrapper-ai-chat-top">
                    <div class="ai-chat-top-image">
                      <img
                        src="img/no-image.svg"
                        alt="image"
                        onerror="this.src='img/no-image.svg'"
                      />
                    </div>
                    <div class="ai-chat-top-info">
                      <div class="ai-chat-top-name">
                        <h4>[name]<span class="online-bullet"></span></h4>
                      </div>
                      <div class="ai-chat-top-job">[job]</div>
                    </div>
                  </div>
                </div>
                <div class="col-md-5 col-lg-4 col-5">
                  <div class="icons-options">
                    <div
                      class="dropdown-center"
                      style="
                        display: flex;
                        justify-content: space-around;
                        align-items: center;
                        width: 100px;
                      "
                    >
                      <img
                        src="img/delete-icon.png"
                        onclick="clearChat()"
                        data-bs-toggle="modal"
                        data-bs-target="#modalDefault"
                        height="25"
                        width="auto"
                      />

                      <img
                        src="img/download-icon.png"
                        onclick="downloadPdf()"
                        data-bs-toggle="modal"
                        data-bs-target="#modalDefault"
                        height="30"
                        width="auto"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="ia-chat-content">
              <div class="row">
                <div class="cell" style="height: 100%">
                  <div class="chat-frame">
                    <div id="overflow-chat"></div>
                  </div>

                  <div class="message-area-bottom">
                    <!--start-widget--options--input-->

                    <!--end-widget--options--input-->

                    <div class="chat-input">
                      <span class="character-typing">
                        <div>
                          <b class="wait">{{wait}}</b> <span></span>
                          <b class="is_typing">{{is_typing}}</b>
                        </div>
                      </span>

                      <div class="inputs">
                        <textarea
                          name="chat"
                          id="chat"
                          placeholder="{{input_placeholder}}"
                          maxlength="200"
                        ></textarea>

                        <button
                          class="submit btn-send-chat btn btn-primary"
                          tabindex="0"
                        >
                          <span>{{button_send}}</span>
                          <img src="img/icon-send.svg" />
                        </button>
                        <button
                          class="submit btn-cancel-chat btn btn-primary"
                          tabindex="0"
                          style="display: none"
                        >
                          <img src="img/btn_stop.svg" />
                          <span class="stop-chat-label">{{button_cancel}}</span>
                        </button>
                      </div>


                    <!-- PLEASE PURCHASE WHITE LABEL OPTION BEFORE EDITING CODE BELOW THIS LINE -->
                    
                      <div id="big-footer" style="margin-top: 15px">
                        <p style="font-size: 1.2rem">
                          Template by
                          <a href="https://www.gptinsiders.com" style="color: black"> GPTInsiders.com</a>
                        </p>
                      </div>
                    </div>
                  </div>

                  <div
                    id="footer"
                    style="
                      text-align: center;
                      width: 100%;

                      height: 60px;

                      display: none;
                      justify-content: center;
                      align-items: center;

                      position: fixed;
                      left: 0;
                      bottom: 0;
                      right: 0;

                      font-size: 1px !important;
                      left: 0;
                      right: 0;
                      background-color: #f7fcff;
                      z-index: 99999;
                    "
                  >
                    <p style="font-size: 1.2rem">
                      Template by
                      <a href="https://www.gptinsiders.com" style="color: black"> GPTInsiders.com</a>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
